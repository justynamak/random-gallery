<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Gallery</title>
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="gallery">
      <h1 class="gallery__title">Your random gallery</h1>
      <p class="gallery__subtitle">Choose option:</p>
      <ul class="gallery__list">
        <li class="gallery__item gallery__item--active" data-amount="6">
          6 <span class="smaller">photos</span>
        </li>
        <li class="gallery__item" data-amount="10">
          10<span class="smaller">photos</span>
        </li>
        <li class="gallery__item" data-amount="12">
          12 <span class="smaller">photos</span>
        </li>
      </ul>
      <button class="gallery__btn-random">Random</button>
    </section>

    <script src="main.js"></script>
  </body>
</html>
